<div class="jumbotron mt-5">
  <h1 class="display-4">Welcome!</h1>
  <hr class="my-4">

  @if (!authService.isLoggedIn()) {
    <p>Please log in to continue.</p>
    <a class="btn btn-primary btn-lg" routerLink="/login" role="button">
      Login
    </a>
  }

  @if (authService.isLoggedIn()) {
    <p class="lead">
      You are logged in.
    </p>
  }
</div>
